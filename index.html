<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="style/img/question_mark_24dp_CFF250_FILL0_wght400_GRAD0_opsz24.svg">
    <link rel="stylesheet" href="style/style.css">
    <title>Quiz</title>
</head>
<body>
    <section class="container">
        <h1 class="container_escribiendo">
          Quiz Desarrollo Web
        </h1>
      </section>

    <div id="pantallaInicio">
        <h2>Escribe tu nombre</h2>
        <form id="iniciar">
            <input type="text" id="nombre" placeholder="Nombre" maxlength="20" required>
            <button type="submit" id="btnInicio">Comenzar Quiz</button>
        </form>

        <div class="mejores">
            <h2>Mejores Puntuaciones</h2>
            <ol id="listaPuntajes"></ol>
        </div>
    </div>

    <div id="quiz" style="display: none;">
        <h2 id="textoPregunta"></h2>
        <div id="contenedorOpciones"></div>
        <button id="siguiente" style="display: none;">Siguiente</button>
    </div>

    <div id="pantallaPuntaje" style="display: none;">
        <h2 id="puntaje"></h2>
        <a href="index.html">Aceptar</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
